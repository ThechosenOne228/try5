<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <!-- Use local ONNX Runtime -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <!-- Use local Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use local Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-xl">Loading model...</p>
                <p class="mt-2 text-sm text-gray-400">This may take a few moments</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg z-50"></div>

        <!-- Model Not Found Message -->
        <div id="modelNotFound" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="text-center bg-gray-800 p-8 rounded-lg max-w-md">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                <h2 class="text-xl font-bold mb-2">Model File Not Found</h2>
                <p class="mb-4">Please make sure the file <code class="bg-gray-700 px-2 py-1 rounded">models/yolov8m.onnx</code> exists in the project folder.</p>
                <p class="text-sm text-gray-400">You can download the model from the project repository.</p>
            </div>
        </div>

        <div class="relative">
            <!-- Video and Canvas Container -->
            <div class="relative w-full max-w-4xl mx-auto">
                <video id="video" class="w-full rounded-lg" autoplay playsinline></video>
                <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                
                <!-- Camera Switch Button (Floating) -->
                <button id="switchCamera" class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-700 p-3 rounded-full shadow-lg transition-transform hover:scale-110">
                    <i class="fas fa-camera-rotate text-xl"></i>
                </button>
            </div>

            <!-- Controls -->
            <div class="mt-4 flex flex-wrap gap-2 justify-center">
                <button id="captureFrame" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded flex items-center gap-2">
                    <i class="fas fa-camera"></i>
                    <span>Capture Frame</span>
                </button>
                <button id="downloadResults" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded flex items-center gap-2">
                    <i class="fas fa-download"></i>
                    <span>Download Results</span>
                </button>
            </div>

            <!-- Toggle Controls -->
            <div class="mt-4 flex flex-wrap gap-2 justify-center">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="showBrand" checked class="form-checkbox">
                    <span>Brand</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="showDescription" checked class="form-checkbox">
                    <span>Description</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="showPrice" checked class="form-checkbox">
                    <span>Price</span>
                </label>
            </div>

            <!-- Status -->
            <div id="status" class="mt-4 text-center text-gray-400"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
