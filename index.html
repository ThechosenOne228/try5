    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        #video-feed.fade-out {
            opacity: 0;
        }
        #app-root {
            position: relative;
            z-index: 2;
        }
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
        }
        #debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            min-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        .loading-progress-bar {
            height: 100%;
            background: #3498db;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .loading-steps {
            text-align: left;
            margin-top: 15px;
            font-size: 14px;
        }
        .loading-step {
            margin: 8px 0;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .loading-step.active {
            opacity: 1;
            color: #3498db;
        }
        .loading-step.completed {
            opacity: 0.7;
            color: #2ecc71;
        }
        .camera-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .camera-switch:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .camera-switch:active {
            transform: scale(0.95);
        }
        .detection-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }
        .detection-label:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        .brand-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        .camera-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .camera-transition.active {
            opacity: 1;
        }
    </style>
</head>

        // Function to detect brand from class name
        function detectBrand(className) {
            const lowerClassName = className.toLowerCase();
            for (const [brand, _] of Object.entries(brandLogos)) {
                if (lowerClassName.includes(brand)) {
                    return brand;
                }
            }
            return null;
        }

        // Debug logging function
        function debugLog(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = message;
        }

        // Error handling function
        function showError(message) {
            console.error(message);
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Check if required libraries are loaded
        function checkDependencies() {
            const dependencies = {
                'React': typeof React !== 'undefined',
                'ReactDOM': typeof ReactDOM !== 'undefined',
                'TensorFlow.js': typeof tf !== 'undefined',
                'COCO-SSD': typeof cocoSsd !== 'undefined'
            };

            const missing = Object.entries(dependencies)
                .filter(([_, loaded]) => !loaded)
                .map(([name]) => name);

            if (missing.length > 0) {
                throw new Error(`Missing dependencies: ${missing.join(', ')}`);
            }

            debugLog('All dependencies loaded successfully');
        }

        // Initialize webcam
        async function initWebcam(facingMode = 'user') {
            try {
                debugLog(`Requesting camera access (${facingMode})...`);
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                const videoElement = document.getElementById('video-feed');
                
                // Stop any existing stream
                if (videoElement.srcObject) {
                    videoElement.srcObject.getTracks().forEach(track => track.stop());
                }
                
                videoElement.srcObject = stream;
                
                debugLog('Camera access granted');
                
                // Wait for video to be ready
                return new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        debugLog('Video stream ready');
                        resolve(videoElement);
                    };
                });
            } catch (err) {
                const errorMsg = 'Error accessing webcam: ' + err.message;
                debugLog(errorMsg);
                showError(errorMsg);
                throw err;
            }
        }

        // App Component
        const App = ({ initialVideoRef }) => {
            const [detections, setDetections] = React.useState([]);
            const [isModelLoading, setIsModelLoading] = React.useState(true);
            const [loadingProgress, setLoadingProgress] = React.useState(0);
            const [loadingStep, setLoadingStep] = React.useState('Initializing...');
            const [loadingSteps, setLoadingSteps] = React.useState([
                { id: 'init', text: 'Initializing application...', status: 'active' },
                { id: 'tf', text: 'Loading TensorFlow.js...', status: 'pending' },
                { id: 'model', text: 'Loading AI model...', status: 'pending' },
                { id: 'camera', text: 'Setting up camera...', status: 'pending' },
                { id: 'ready', text: 'Ready to detect!', status: 'pending' }
            ]);
            const [showToast, setShowToast] = React.useState(false);

            const calculateIoU = (box1, box2) => {
                const [x1, y1, w1, h1] = box1;
                const [x2, y2, w2, h2] = box2;
                
                const intersectionX = Math.max(x1, x2);
                const intersectionY = Math.max(y1, y2);
                const intersectionWidth = Math.min(x1 + w1, x2 + w2) - intersectionX;
                const intersectionHeight = Math.min(y1 + h1, y2 + h2) - intersectionY;
                
                if (intersectionWidth <= 0 || intersectionHeight <= 0) return 0;
                
                const intersectionArea = intersectionWidth * intersectionHeight;
                const box1Area = w1 * h1;
                const box2Area = w2 * h2;
                
                return intersectionArea / (box1Area + box2Area - intersectionArea);
            };

                    const imageData = ctx.getImageData(x, y, width, height);
                    const data = imageData.data;
                    let r = 0, g = 0, b = 0;
                    let count = 0;

                    // Sample pixels for color analysis
                    for (let i = 0; i < data.length; i += 16) { // Sample every 4th pixel
                        r += data[i];
                        g += data[i + 1];
                        b += data[i + 2];
                        count++;
                    }

                    r = Math.round(r / count);
                    g = Math.round(g / count);
                    b = Math.round(b / count);

                    // Convert RGB to color name
                    const colors = {
                        'red': [255, 0, 0],
                        'green': [0, 255, 0],
                        'blue': [0, 0, 255],
                        'yellow': [255, 255, 0],
                        'purple': [128, 0, 128],

                        'brown': [165, 42, 42],
                        'black': [0, 0, 0],
                        'white': [255, 255, 255],
                        'gray': [128, 128, 128]
                    };

                    let closestColor = 'unknown';
                    let minDistance = Infinity;

                    for (const [color, [cr, cg, cb]] of Object.entries(colors)) {
                        const distance = Math.sqrt(
                            Math.pow(r - cr, 2) +
                            Math.pow(g - cg, 2) +
                            Math.pow(b - cb, 2)
                        );
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestColor = color;
                        }
                    }

                    return closestColor;
                } catch (error) {

                    // Reset loading state after a short delay
                    setTimeout(() => {
                        setIsTransitioning(false);
                        setLoadingStep('');
                        setLoadingProgress(0);
                    }, 1000);

                } catch (err) {
                    console.error('Camera switch error:', err);
                    setLoadingStep('Failed to switch camera. Please try again.');
                    setTimeout(() => {
                        setIsTransitioning(false);
                        setLoadingStep('');
                        setLoadingProgress(0);
                    }, 2000);
                }
            }, [isFrontCamera, isTransitioning, videoRef]);

            // Fix camera initialization
            const initializeCamera = React.useCallback(async () => {
                try {
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: isFrontCamera ? 'user' : 'environment'
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    const video = videoRef.current;
                    
                    if (video) {
                        video.srcObject = stream;
                        await video.play();
                        
                        // Ensure video is visible
                        video.style.display = 'block';
                        video.style.width = '100%';
                        video.style.height = '100%';
                        video.style.objectFit = 'cover';
                    }
                } catch (error) {
                    console.error('Camera initialization error:', error);
                }
            }, [isFrontCamera]);

            if (error) {
                return React.createElement('div', { className: 'fixed inset-0 flex items-center justify-center bg-black bg-opacity-50' },
                    React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow-xl max-w-md' },
                        React.createElement('h2', { className: 'text-xl font-bold text-red-600 mb-4' }, 'Error'),
                        React.createElement('p', { className: 'text-gray-700 mb-4' }, error),
                        React.createElement('button', {
                            onClick: () => window.location.reload(),
                            className: 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600'
                        }, 'Refresh Page')
                    )
                );
            }

            return React.createElement('div', { className: 'relative w-full h-screen' },
                // Video container
                React.createElement('div', { id: 'video-container' },
                    React.createElement('video', {
                        id: 'video-feed',
                        ref: videoRef,
                        autoPlay: true,
                        playsInline: true,
                        style: {
                            width: '100%',
                            height: '100%',
                            objectFit: 'cover'
                        }
                    })
                ),
                // Overlay canvas
                React.createElement('canvas', {
                    ref: overlayCanvasRef,
                    style: {
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        width: '100%',
                        height: '100%',
                        pointerEvents: 'none',
                        zIndex: 1000
                    }
                }),
                // Detection canvas (hidden)
                React.createElement('canvas', {
                    ref: detectionCanvasRef,
                    style: { display: 'none' }
                }),
                // FPS Counter
                React.createElement('div', {
                    className: 'fixed top-4 left-4 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm'
                }, `${fps} FPS`),
                // Camera Switch Button
                React.createElement('button', {
                    onClick: handleCameraSwitch,
                    className: 'camera-switch',
                    title: `Switch to ${isFrontCamera ? 'back' : 'front'} camera`,
                    disabled: isTransitioning
                }, ''),
                // Loading Indicator
                isModelLoading && React.createElement('div', { className: 'loading-container' },
                    React.createElement('div', { className: 'loading-spinner' }),
                    React.createElement('h3', { className: 'text-lg font-semibold mb-2' }, loadingStep),
                    React.createElement('div', { className: 'loading-progress' },
                        React.createElement('div', {
                            className: 'loading-progress-bar',
                            style: { width: `${loadingProgress}%` }
                        })
                    ),
                    React.createElement('div', { className: 'loading-steps' },
                        loadingSteps.map(step => 
                            React.createElement('div', {
                                key: step.id,
                                className: `loading-step ${step.status}`
                            }, step.text)
                        )
                    )
                )
            );
        };

        // Initialize app
        async function initApp() {
            try {
                debugLog('Initializing app...');
                checkDependencies();
                const videoElement = await initWebcam();
                debugLog('Creating React root...');
                const root = ReactDOM.createRoot(document.getElementById('app-root'));
                debugLog('Rendering app...');
                root.render(React.createElement(App, { initialVideoRef: videoElement }));
                debugLog('App initialized successfully');
            } catch (err) {
                const errorMsg = 'Failed to initialize app: ' + err.message;
                debugLog(errorMsg);
                showError(errorMsg);
            }
        }

        // Start the app
        initApp();
    </script>
</body>
</html>
