<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Real-time Object Detection</h1>
        
        <!-- Video and Canvas Container -->
        <div class="relative mb-4">
            <video id="video" class="hidden" playsinline></video>
            <canvas id="canvas" class="w-full max-w-4xl border border-gray-700"></canvas>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap gap-4 mb-4">
            <button id="startBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
                Start Camera
            </button>
            <button id="captureBtn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded" disabled>
                üì∏ Capture
            </button>
            <button id="exportBtn" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded" disabled>
                ‚¨áÔ∏è Export JSON
            </button>
        </div>

        <!-- Toggle Controls -->
        <div class="flex flex-wrap gap-4 mb-4">
            <label class="flex items-center gap-2">
                <input type="checkbox" id="showBrand" checked class="form-checkbox">
                Brand
            </label>
            <label class="flex items-center gap-2">
                <input type="checkbox" id="showPrice" checked class="form-checkbox">
                Price
            </label>
            <label class="flex items-center gap-2">
                <input type="checkbox" id="showDescription" checked class="form-checkbox">
                Description
            </label>
        </div>

        <!-- Status -->
        <div id="status" class="text-sm text-gray-400"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
