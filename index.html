<head>

        #app-root {

        .detection-label {

            backdrop-filter: var(--apple-blur);
            -webkit-backdrop-filter: var(--apple-blur);
            color: #000;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            -webkit-backdrop-filter: var(--apple-blur);
            display: flex;
            justify-content: space-between;

        .status-bar-time {

        }

        .status-bar-icons {
            display: flex;

        /* Detection Overlay Styles */
        .detection-overlay {
            position: absolute;

        /* Toggle Controls */
        .toggle-controls {

        .capture-button {

<body>
    <div id="video-container">
        <video id="video-feed" autoplay playsinline></video>
        <canvas id="detection-canvas"></canvas>
    </div>
    <div id="app-root"></div>
    <div id="error-message" style="display: none;"></div>
    <div id="debug-info"></div>
    <div id="camera-transition" class="camera-transition"></div>

    <!-- Mock Product Database -->
    <script>
        const productDB = {
            person: {
                brand: "Human",
                title: "Person",
                price: "N/A",
                description: "Human being detected"
            },
            car: {
                brand: "Vehicle",
                title: "Automobile",
                price: "$25,000+",
                description: "Four-wheeled motor vehicle"
            },
            shoe: {
                brand: "Nike",
                title: "Air Max 90",
                price: "$129.99",
                description: "Classic running shoe with Air cushioning"
            },
            phone: {
                brand: "Apple",
                title: "iPhone 15 Pro",
                price: "$999",
                description: "Latest iPhone with A17 Pro chip"
            },
            laptop: {
                brand: "Apple",
                title: "MacBook Pro",
                price: "$1,299",
                description: "Powerful laptop with M3 chip"
            }
        };
    </script>

    <!-- App Scripts -->
    <script type="text/babel">
        const App = ({ initialVideoRef }) => {
            const [model, setModel] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [detections, setDetections] = React.useState([]);
            const [isProcessing, setIsProcessing] = React.useState(false);
            const [showPrice, setShowPrice] = React.useState(true);
            const [showBrand, setShowBrand] = React.useState(true);
            const [showDescription, setShowDescription] = React.useState(true);
            const [fps, setFps] = React.useState(0);
            const [frameCount, setFrameCount] = React.useState(0);
            const [lastTime, setLastTime] = React.useState(0);

            const videoRef = React.useRef(initialVideoRef || null);
            const canvasRef = React.useRef(null);
            const animationFrameRef = React.useRef(null);
            const lastDetectionsRef = React.useRef([]);

            // Initialize TensorFlow.js and load model
            React.useEffect(() => {
                const initModel = async () => {
                    try {
                        setIsLoading(true);
                        await tf.ready();
                        const efficientDet = await tf.loadGraphModel(
                            'https://tfhub.dev/tensorflow/efficientdet/d0/1'
                        );
                        setModel(efficientDet);
                        setIsLoading(false);
                    } catch (err) {
                        setError(`Failed to load model: ${err.message}`);
                        setIsLoading(false);
                    }
                };

                initModel();
                return () => {
                    if (animationFrameRef.current) {
                        cancelAnimationFrame(animationFrameRef.current);
                    }
                };
            }, []);

            // Initialize webcam
            React.useEffect(() => {
                const initWebcam = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                width: { ideal: 640 },
                                height: { ideal: 480 },
                                facingMode: 'environment'
                            }
                        });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                        }
                    } catch (err) {
                        setError(`Failed to access webcam: ${err.message}`);
                    }
                };

                initWebcam();
            }, []);

            // Detection loop
            const detectObjects = React.useCallback(async () => {
                if (!model || !videoRef.current || !canvasRef.current || isProcessing) return;

                try {
                    setIsProcessing(true);
                    const video = videoRef.current;
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');

                    // Set canvas size to match video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Draw video frame to canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Get image data and preprocess
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const tensor = tf.browser.fromPixels(imageData)
                        .resizeBilinear([512, 512])
                        .expandDims(0)
                        .toFloat()
                        .div(255.0);

                    // Run inference
                    const predictions = await model.predict(tensor);
                    const boxes = await predictions[0].array();
                    const scores = await predictions[1].array();
                    const classes = await predictions[2].array();

                    // Process detections
                    const newDetections = [];
                    for (let i = 0; i < scores[0].length; i++) {
                        if (scores[0][i] > 0.5) {
                            const [y1, x1, y2, x2] = boxes[0][i];
                            const classId = classes[0][i];
                            const score = scores[0][i];

                            // Scale coordinates back to original size
                            const scaledBox = {
                                x: x1 * canvas.width,
                                y: y1 * canvas.height,
                                width: (x2 - x1) * canvas.width,
                                height: (y2 - y1) * canvas.height
                            };

                            // Get product metadata
                            const metadata = productDB[classId] || {
                                brand: "Unknown",
                                title: `Class ${classId}`,
                                price: "N/A",
                                description: "No description available"
                            };

                            newDetections.push({
                                box: scaledBox,
                                class: classId,
                                score,
                                metadata
                            });
                        }
                    }

                    // Update detections
                    setDetections(newDetections);
                    lastDetectionsRef.current = newDetections;

                    // Draw detections
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    newDetections.forEach(detection => {
                        const { box, score, metadata } = detection;
                        
                        // Draw bounding box
                        ctx.strokeStyle = '#007AFF';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(box.x, box.y, box.width, box.height);

                        // Draw label background
                        const labelText = [
                            showBrand && metadata.brand,
                            metadata.title,
                            showPrice && metadata.price,
                            showDescription && metadata.description
                        ].filter(Boolean).join(' — ');

                        ctx.font = '14px SF Pro Display';
                        const textMetrics = ctx.measureText(labelText);
                        const labelWidth = textMetrics.width + 20;
                        const labelHeight = 24;

                        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                        ctx.fillRect(
                            box.x,
                            box.y - labelHeight,
                            labelWidth,
                            labelHeight
                        );

                        // Draw label text
                        ctx.fillStyle = 'white';
                        ctx.fillText(
                            labelText,
                            box.x + 10,
                            box.y - 8
                        );
                    });

                    // Calculate FPS
                    const now = performance.now();
                    setFrameCount(prev => prev + 1);
                    if (now - lastTime >= 1000) {
                        setFps(Math.round((frameCount * 1000) / (now - lastTime)));
                        setFrameCount(0);
                        setLastTime(now);
                    }

                    // Cleanup
                    tensor.dispose();
                    predictions.forEach(p => p.dispose());

                } catch (err) {
                    console.error('Detection error:', err);
                } finally {
                    setIsProcessing(false);
                    animationFrameRef.current = requestAnimationFrame(detectObjects);
                }
            }, [model, isProcessing, showPrice, showBrand, showDescription]);

            // Start detection loop when model is loaded
            React.useEffect(() => {
                if (model && !isLoading) {
                    animationFrameRef.current = requestAnimationFrame(detectObjects);
                }
                return () => {
                    if (animationFrameRef.current) {
                        cancelAnimationFrame(animationFrameRef.current);
                    }
                };
            }, [model, isLoading, detectObjects]);

            // Handle capture
            const handleCapture = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const link = document.createElement('a');
                link.download = `detection-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            if (error) {
                return React.createElement('div', { className: 'error-message' }, error);
            }

            if (isLoading) {
                return React.createElement('div', { className: 'loading-indicator' },
                    React.createElement('div', { className: 'loading-spinner' }),
                    React.createElement('div', { className: 'text-lg font-semibold' }, 'Loading AI Model...'),
                    React.createElement('div', { className: 'text-sm text-gray-500 mt-2' }, 'This may take a few moments')
                );
            }

            return React.createElement('div', { className: 'relative w-full h-screen' },
                // Status Bar
                React.createElement('div', { className: 'status-bar' },
                    React.createElement('span', { className: 'status-bar-time' }, 
                        new Date().toLocaleTimeString('en-US', { 
                            hour: 'numeric', 
                            minute: '2-digit',
                            hour12: true 
                        })
                    ),
                    React.createElement('div', { className: 'status-bar-icons' },
                        React.createElement('span', { className: 'text-sm' }, `${fps} FPS`),
                        React.createElement('i', { className: 'fas fa-wifi' }),
                        React.createElement('i', { className: 'fas fa-signal' }),
                        React.createElement('i', { className: 'fas fa-battery-full' })
                    )
                ),

                // Toggle Controls
                React.createElement('div', { className: 'toggle-controls' },
                    React.createElement('button', {
                        className: `toggle-button ${showBrand ? 'active' : ''}`,
                        onClick: () => setShowBrand(!showBrand)
                    },
                        React.createElement('i', { className: 'fas fa-tag' }),
                        'Brand'
                    ),
                    React.createElement('button', {
                        className: `toggle-button ${showPrice ? 'active' : ''}`,
                        onClick: () => setShowPrice(!showPrice)
                    },
                        React.createElement('i', { className: 'fas fa-dollar-sign' }),
                        'Price'
                    ),
                    React.createElement('button', {
                        className: `toggle-button ${showDescription ? 'active' : ''}`,
                        onClick: () => setShowDescription(!showDescription)
                    },
                        React.createElement('i', { className: 'fas fa-info-circle' }),
                        'Description'
                    )
                ),

                // Capture Button
                React.createElement('button', {
                    className: 'capture-button',
                    onClick: handleCapture
                },
                    React.createElement('i', { className: 'fas fa-camera' })
                ),

                // Debug Info
                React.createElement('div', { 
                    className: 'fixed bottom-4 left-4 bg-black/50 text-white px-3 py-1 rounded text-sm'
                }, `Detections: ${detections.length}`)
            );
        };

        // Initialize app
        const root = ReactDOM.createRoot(document.getElementById('app-root'));
        root.render(React.createElement(App));
    </script>
</body>
